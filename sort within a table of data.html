<!DOCTYPE html>

    <title>表格排序</title>

        </thead>
        <tbody>
        <!--<tr>
            <td>令狐冲</td>

        </tr>
        <tr>
            <td>令狐冲</td>
            <td>25</td>

            <td>男</td>
        </tr> -->
        </tbody>
    </table>
</div>
<!-- 引入js是有顺序限制的：根据js之间的依赖关系，按照顺序依次引入。
 顺序出现问题，就会发生错误。require.js就是做这个的-->
<script type="text/javascript" charset="UTF-8" src="utils.js"></script>
